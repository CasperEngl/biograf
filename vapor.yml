id: 2474
name: biograf
separate-vendor: true
environments:
    production:
        memory: 1024
        cli-memory: 512
        build:
            - 'composer install --no-dev --classmap-authoritative'
            - 'php artisan event:cache'
            - 'yarn && yarn check --verify-tree && yarn prod && rm -rf node_modules'
        deploy:
            - 'php artisan migrate --force'
    staging:
        memory: 1024
        cli-memory: 512
        build:
            - 'composer install --classmap-authoritative'
            - 'php artisan event:cache'
            - 'yarn && yarn check --verify-tree && yarn dev && rm -rf node_modules'
        deploy:
            - 'php artisan migrate --force'
